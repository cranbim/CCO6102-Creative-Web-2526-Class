<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Type some text</h2>
    <input id="input" type="text" oninput="textChanged()">
    <input id="submitBtn" type="submit" value="submit" onclick="outputMsg()">
    <p id="userMessage"></p>
    <div id="editMsg"></div>
    
    <script>
        let textInput=document.getElementById("input")
        

        function textChanged(){
            console.log(textInput.value)
            connection.send(JSON.stringify({message:textInput.value}));
        }

        function outputMsg(){
            document.getElementById("userMessage").innerHTML = "Input: "+textInput.value 
            let messageEdit = document.getElementById("editMsg")
            messageEdit.innerHTML = `<input type="submit" value="Edit Message" onClick="edittingMessage('${textInput.value}')">`
        }

        function edittingMessage(message){
            // Creating the editable input
            let usersMsg = message;
            const input = document.createElement("input");
            input.type = 'text';
            input.id = 'changingInput';
            input.value = usersMsg;

            document.getElementById('editMsg').appendChild(input)

            // Creating a submit btn to output change
            const saveBtn = document.createElement("input")
            saveBtn.type = 'submit';
            saveBtn.value = 'Save Changes'
            saveBtn.onclick = ()=> {
                const newMsg = document.getElementById('changingInput').value
                document.getElementById('userMessage').innerHTML = "Edited: "+newMsg
            }
            document.getElementById('editMsg').appendChild(saveBtn)
        }

        //copied code
        console.log(document.location.hostname) 
        var connection = new WebSocket('ws://'+document.location.hostname+':8011/');//127.0.0.1

        connection.onopen = function () {
            //send browser identity string
            connection.send(JSON.stringify('I am a web browser'));
        };

        connection.onerror = function (error) {
            console.log('WebSocket Error ', error);
        };


        connection.onmessage = function (e) {
            let parsed=JSON.parse(e.data)//tryParseJSONObject(e.data);
            console.log('received: ', parsed?parsed:e.data);
            textInput.value=parsed.message || ""
            // if(parsed.rgb){
            //     document.body.style.backgroundColor=parsed.rgb;
            // }
        }
    </script>
</body>
</html>
